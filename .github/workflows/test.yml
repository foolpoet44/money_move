name: Tests and Quality Checks

on:
  pull_request:
    branches:
      - main
      - master
  push:
    branches:
      - develop
      - feature/**

env:
  PYTHON_VERSION: '3.10'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov flake8 black isort

      - name: Check code formatting with Black
        run: |
          echo "Checking code formatting..."
          black --check src/ dashboard/ || echo "‚ö†Ô∏è Code formatting issues found. Run 'black src/ dashboard/' to fix."

      - name: Check import sorting with isort
        run: |
          echo "Checking import sorting..."
          isort --check-only src/ dashboard/ || echo "‚ö†Ô∏è Import sorting issues found. Run 'isort src/ dashboard/' to fix."

      - name: Lint with flake8
        run: |
          echo "Running flake8 linting..."
          flake8 src/ dashboard/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 src/ dashboard/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Run unit tests
        run: |
          echo "Running unit tests..."
          pytest tests/ -v --cov=src --cov-report=term-missing --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Test summary
        if: always()
        run: |
          echo "## üß™ Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "**Date**: $(date)" >> $GITHUB_STEP_SUMMARY
          echo "**Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install safety
        run: pip install safety

      - name: Check for security vulnerabilities
        run: |
          echo "Checking for known security vulnerabilities..."
          safety check --json || echo "‚ö†Ô∏è Security vulnerabilities found in dependencies."

      - name: SAST with Bandit
        run: |
          pip install bandit
          echo "Running static security analysis..."
          bandit -r src/ -f json -o bandit-report.json || echo "‚ö†Ô∏è Security issues found."

      - name: Upload security reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            bandit-report.json
