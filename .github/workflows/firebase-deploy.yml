name: Firebase Deployment

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  PYTHON_VERSION: '3.10'
  NODE_VERSION: '18'
  FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}

jobs:
  deploy:
    name: Deploy to Firebase
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.FIREBASE_PROJECT_ID }}

      - name: Verify Firebase project
        run: |
          firebase projects:list
          firebase use ${{ env.FIREBASE_PROJECT_ID }}

      - name: Deploy Firestore rules and indexes
        run: |
          echo "Deploying Firestore rules and indexes..."
          firebase deploy --only firestore --project ${{ env.FIREBASE_PROJECT_ID }}

      - name: Build static files for hosting
        run: |
          echo "Preparing static files for Firebase Hosting..."
          # í•„ìš”í•œ ê²½ìš° ì—¬ê¸°ì— ë¹Œë“œ ìŠ¤í¬ë¦½íŠ¸ ì¶”ê°€
          # ì˜ˆ: npm run build

      - name: Deploy to Firebase Hosting
        run: |
          echo "Deploying to Firebase Hosting..."
          firebase deploy --only hosting --project ${{ env.FIREBASE_PROJECT_ID }}

      - name: Build and deploy to Cloud Run (Dashboard)
        if: success()
        run: |
          echo "Building and deploying Streamlit dashboard to Cloud Run..."
          gcloud run deploy money-flow-dashboard \
            --source . \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated \
            --min-instances 0 \
            --max-instances 1 \
            --memory 512Mi \
            --cpu 1 \
            --timeout 300 \
            --set-env-vars ENVIRONMENT=production \
            --project ${{ env.FIREBASE_PROJECT_ID }}

      - name: Get deployment URLs
        if: success()
        run: |
          echo "ðŸŽ‰ Deployment successful!"
          echo ""
          echo "ðŸ“ Firebase Hosting URL:"
          echo "   https://${{ env.FIREBASE_PROJECT_ID }}.web.app"
          echo "   https://${{ env.FIREBASE_PROJECT_ID }}.firebaseapp.com"
          echo ""
          echo "ðŸ“ Cloud Run Dashboard URL:"
          gcloud run services describe money-flow-dashboard \
            --platform managed \
            --region us-central1 \
            --format 'value(status.url)' \
            --project ${{ env.FIREBASE_PROJECT_ID }}

      - name: Deploy summary
        if: success()
        run: |
          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Status**: Successful" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“… **Date**: $(date)" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Deployed Services:" >> $GITHUB_STEP_SUMMARY
          echo "- Firebase Hosting: https://${{ env.FIREBASE_PROJECT_ID }}.web.app" >> $GITHUB_STEP_SUMMARY
          echo "- Firestore: Rules and indexes updated" >> $GITHUB_STEP_SUMMARY
          echo "- Cloud Run: Dashboard service deployed" >> $GITHUB_STEP_SUMMARY

      - name: Notify on failure
        if: failure()
        run: |
          echo "## âŒ Deployment Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Date**: $(date)" >> $GITHUB_STEP_SUMMARY
          echo "**Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Please check the workflow logs for details." >> $GITHUB_STEP_SUMMARY
